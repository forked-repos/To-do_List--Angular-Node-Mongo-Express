<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <a href="index.html"><h1>To Do List</h1></a>
    <form ng-controller="LoginController as login" ng-submit="loginUser()">
        <!-- username -->
        <div class="form-input">
            <label for="username">username: </label>
            <input type="text" id="username" name="username" ng-model="username" placeholder="john_smith" required/>
        </div>
        <!-- password -->
        <div class="form-input">
            <label for="password">password: </label>
            <input type="password" id="password" name='password' ng-model="p" placeholder='***********' required/>
        </div>
        <!-- button -->
        <div class="form-button">
            <button class="button-submit" type="submit">Login</button>
        </div>
        <div class="error-message">
            <p ng-show="errorMessage !== undefined">{{ errorMessage.error }}</p>
        </div>
    </form>
</body>

</html>
