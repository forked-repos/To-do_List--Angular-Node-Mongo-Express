<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mytodolist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <a href="#"><h1>To Do List</h1></a>
    <div ng-controller="TodoController as todo">
        <form ng-submit="submitNew()">
            <div>
                <input id="new-todo" type="text" name="new-todo" ng-model="todoEntry" placeholder="Cleaning the cat's litter box" required></input>
            </div>
            <div class="form-button">
                <button class="button-add" type="submit" name="add">Add</button>
            </div>
        </form>
        <div style="padding-top:50px"></div>
        <div class="mytodos" ng-repeat="todo in todos">
            <input id="checkbox_{{$index}}" type="checkbox" ng-model="todo.checked" ng-change="updateTodo(todo)" class="strikethrough"></input>
            <label for="checkbox_{{$index}}">{{ todo.description }}</label>
        </div>
    </div>
</body>

</html>
